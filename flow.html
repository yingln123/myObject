	function flow(mh, mv) {//参数mh和mv是定义数据块之间的间距，mh是水平距离，mv是垂直距离 

		var w = document.documentElement.offsetWidth;//计算页面宽度

		var liLen = li.length;
		var lenArr = [];
		for (var i = 0; i < liLen; i++) {//遍历每一个数据块将高度记入数组 
			lenArr.push(li[i].offsetHeight);
		}

		var oArr = [];
		for (var i = 0; i < c; i++) {//把第一行排放好，并将每一列的高度记入数据oArr

			li[i].style.left = iw * i + "px";
			li[i].style.opacity = "1";
			li[i].style["-moz-opacity"] = "1";

			oArr.push(lenArr[i]);
		}

	//获取数字数组的最大值 
	function _getMaxValue(arr) {
		var a = arr[0];
		for ( var k in arr) {
			if (arr[k] > a) {
				a = arr[k];
			}
		}
		return a;
	}

	//获取数字数组最小值的索引 
	function _getMinKey(arr) {
		var a = arr[0];
		var b = 0;
		for ( var k in arr) {
			if (arr[k] < a) {
				a = arr[k];
				b = k;
			}
		}
		return b;
	}

//追加项 
		function _addItem(arr, callback) {
			var _html = "";
			var a = 0;
			var l = arr.length;
			(function loadimg() {
				var img = new Image();
				img.onload = function() {
					a += 1;
					if (a == l) {
						for ( var k in arr) {
							var img = new Image();
							img.src = arr[k].img;
							_html += '<li><img src="' + arr[k].img + '" /><a href="#">'
									+ arr[k].title + '</a></li>';
						}
						_appendhtml(document.getElementById("flow-box"), _html);
						callback();
					} else {
						loadimg();
					}
				}
				img.src = arr[a].img;
			})()
		}
		//ajax请求 
		function _request(reqdata, url, callback) {
			var xmlhttp;
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else {
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function() {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var data = eval("(" + xmlhttp.responseText + ")");
					callback(data);
				}
			}
			xmlhttp.open("POST", url);
			xmlhttp.setRequestHeader("Content-Type",
					"application/json; charset=utf-8");
			xmlhttp.send(reqdata);
		}
		//追加html 
		function _appendhtml(parent, child) {
			if (typeof (child) == "string") {
				var div = document.createElement("div");
				div.innerHTML = child;
				var frag = document.createDocumentFragment();
				(function() {
					if (div.firstChild) {
						frag.appendChild(div.firstChild);
						arguments.callee();
					} else {
						parent.appendChild(frag);
					}
				})();
			} else {
				parent.appendChild(child);
			}
		}
