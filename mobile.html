<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>jquery mobile</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="page1">

		  <div data-role="header">
		    <h1>欢迎访问我的主页</h1>
		  </div>

		  <div data-role="content">
		    <p>我是一名移动开发者！</p>
		    <a href="#page2">跳转到页面2</a>
		    <a href="#button1">想看按钮看这里</a>
		  
		  </div>

		  <div data-role="footer">
		    <h1>页脚文本</h1>
		  </div>

		</div>
		
		<div data-role="page" id="page2">
			<div data-role="content">
				<a href="#page1" data-transition="slide" >跳转到页面1</a>
				
			</div>
			
		</div>
		
		<div data-role="page" id="button1">
			<div data-role="header">
				mobile中的按钮
			</div>
			
			<div data-role="content">
			  <a href="#page1" data-role="button">导航按钮之返回首页</a>
			  <button>Button按钮</button>
			  <input type="button" value="Button按钮"/>
		          <a href="javascript:void(0)" data-role="button" >A标签按钮</a>	
			  
			  <h3>行内按钮</h3>
			  <button data-inline="true">行内button</button>
			  <input data-inline="true" type="button" value="行内 input" />
			  <a href="javascript:void(0)" data-role="button" data-inline="true">行内A</a>
			  <h3>组合按钮</h3>
			  请将 data-role="controlgroup" 属性与 data-type="horizontal|vertical" 一同使用，以规定水平或垂直地组合按钮：
			  <div data-role="controlgroup" data-type="horizontal">
			  	<button data-corners="false">Button按钮</button>
			  	<input type="button" value="Button按钮" data-mini="true"/>
		          	<a href="javascript:void(0)" data-role="button" data-shadow="true">A标签按钮</a>
		          	<a href="javascript:void(0)" data-role="button" data-shadow="false">A标签按钮</a>
			  </div>
			  <h3>后退按钮</h3>
			  <a data-role="button" data-rel="back">后退按钮</a>
			</div>
			
		</div>

		<div data-role="page" id="icon1">
			<div data-role="header">
				图标
			</div>
			<div data-role="content">
				<a data-role="button" data-rel="back" data-icon="back">按钮</a>
				<a data-role="button" data-icon="arrow-l">按钮</a>
				<a data-role="button" data-icon="arrow-r">按钮</a>
				<a data-role="button" data-icon="arrow-u">按钮</a>
				<a data-role="button" data-icon="arrow-d">按钮</a>
				<a data-role="button" data-icon="plus">按钮</a>
				<a data-role="button" data-icon="minus">按钮</a>
				<a data-role="button" data-icon="delete">按钮</a>
				<a data-role="button" data-icon="check">按钮</a>
				<a data-role="button" data-icon="home">按钮</a>
				<a data-role="button" data-icon="info">按钮</a>
				<a data-role="button" data-icon="grid">按钮</a>
				<a data-role="button" data-icon="gear">按钮</a>
				<a data-role="button" data-icon="search">按钮</a>
				<a data-role="button" data-icon="forward">按钮</a>
				<a data-role="button" data-icon="refresh">按钮</a>
				<a data-role="button" data-icon="star">按钮</a>
				<a data-role="button" data-icon="alert">按钮</a>
			
			</div>
		</div>


	</body>
</html>
