<!DOCTYPE HTML >
<html>
 <head>
  <title> New Document </title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
	div{line-height:25px;}
	input {height: 25px width:80%;}

	.x-input-el {
    display: block;
    /*add:防止闪屏*/
    -webkit-user-modify: read-write-plaintext-only
}
  </style>
 </head>

 <body>
  <div>
	第一个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第二个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第三个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第四个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第五个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第六个输入框：<input class='x-input-el' type="text" />
  </div>
  <div>
	第七个输入框：<input class='x-input-el' type="text" />
  </div>
 </body>
</html>
